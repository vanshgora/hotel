    <title>React App</title>
    <style>
      /* Footer.css */

/* Footer Styles */
.footer {
  background-color: #343a40; /* Dark gray background color */
  color: #ffffff; /* White text color */
  padding: 3rem 0;
}

/* Columns Styles */
.footer .columns {
  margin-left: -1.5rem;
  margin-right: -1.5rem;
}

.footer .column {
  padding: 1.5rem;
}

/* Contact Information Styles */
.footer .column h3 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.footer .column p {
  margin-bottom: 0.5rem;
}

/* Social Media Links Styles */
.footer .social-media-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer .social-media-list li {
  margin-bottom: 0.5rem;
}

.footer .social-media-list a {
  color: #ffffff; /* White text color for links */
  text-decoration: none;
  transition: color 0.3s ease;
}

.footer .social-media-list a:hover {
  color: #3273dc; /* Blue color on hover */
}

/* Legal Styles */
.footer .column h3, .footer .column p {
  color: #a0a0a0; /* Light gray text color */
}

/* Hover effect for the whole column */
.footer .column:hover {
  background-color: #4a4a4a; /* Slightly darker gray on hover */
}

    </style>
